<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 2 - AR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- link op canvas (A frame AR url)-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;'>
        <a-marker preset="hiro">
            <a-image
            src="d6a847a3c4a9f37ae5bdafaf772d60c6.jpg"
            position="0 0 0"
            rotation="-90 0 0"
            width="1"
            height="1"></a-image>
            
         <a-marker preset="kanji"></a-marker>   
            <a-video
            src="8cbd43bc-eca3-4a4d-a6d9-a53ec17665ae.mp4"
            position="0 0 0"
            rotation="-90 0 0"
            width="1"
            height="1"></a-video>

            <!a-gltf-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
