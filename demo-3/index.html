<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 2 - AR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
    
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;' renderer='precision: medium;'>
		
    <a-marker type='barcode' value="1">
        <a-torus-knot
        position="0 0 0"
        scale="0.3 0.3 0.3"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            animation="property: rotation; to:0 360 0; dur: 5000; easing: linear; loop: true">
        </a-torus-knot>
    </a-marker>

        <a-marker type="barcode" value="5"> 
        <a-video
        src="8cbd43bc-eca3-4a4d-a6d9-a53ec17665ae.mp4"
        position="0 0 0"
        rotation="-90 0 0"
        width="1"
        height="1"></a-video>
        
        
    </a-marker>  
	
    </a-entity camera> </a-entity>

	</a-scene>
</body>
</html>
